                <section>
                    <h1>Reserva</h1>     
                    <article>
                        <!--Se valida el formulario antes de enviarlo-->
                        <form action="#" onsubmit="return validacion();">
                            <div id="nombre_tipo">
                                <label for="name">Nombre y Apellidos del titular de la reserva: </label>
                                <input type="text" id="nombre_titular" name="name">
                            
                                <br>

                                <label for="name">Tel&eacute;fono del titular de la reserva: </label>
                                <input type="tel" id="tlfno_titular" name="tlfno">

                                <br>
                            
                                <label for="tipo">Tipo de reserva: </label>
                                <select name="tipo" id="tipo_reserva">
                                    <option value="-" selected disabled>Seleccione una opci&oacute;n</option> <!-- Esta opcion no tiene que poder ser seleccionada -->
                                    <option value="mesa">Mesa</option>
                                    <option value="celebracion">Celebraciones</option>
                                </select>
                            </div>

                            <!--Se muestra un div u otro dependiendo del tipo de reserva elegido-->

                            <div id="pers_salas_mesa">
                                <hr>

                                <label for="num_personas">Nº de personas</label>
                                <input type="number" id="num_personas_mesa" name="num_pers" min="2">
                            
                                <br>

                                <label for="sala">Sala: </label>
                                <select name="Sala" id="salas_mesa">
                                    <!--Salas para reservar mesa-->
                                    <!--Se hace consulta dependiendo de que haya elegido (mesa o celebraciones)-->
                                    <option value="-" selected disabled>Seleccione una opci&oacute;n</option> <!-- Esta opcion no tiene que poder ser seleccionada -->
                                    <option value="comedorInt">Comedor Grande</option>
                                    <option value="comedorExt">Comedor Peque&ntilde;o</option>
                                    <option value="jardinInt">Terraza</option>
                                </select>

                            </div>

                            <div id="pers_salas_celeb">
                                <hr>

                                <label for="num_personas">Nº de personas</label>
                                <input type="number" id="num_personas_salas" name="num_pers" min="30">
                            
                                <br>

                                <label for="sala">Sala: </label>
                                <select name="Sala" id="salas_celeb">
                                    <!--Salas para celebraciones-->
                                    <!--Se hace consulta dependiendo de que haya elegido (mesa o celebraciones)-->
                                    <option value="-" selected disabled>Seleccione una opci&oacute;n</option> <!-- Esta opcion no tiene que poder ser seleccionada -->
                                    <option value="celebraciones1">Celebraciones 1</option>
                                    <option value="celebraciones2">Celebraciones 2</option>                                   
                                    <option value="jardinExt">Jardin Exterior</option>
                                </select>
                                
                            </div>

                            <!--Se muestra un div u otro dependiendo del tipo de sala elegido-->

                            <div id="fecha_hora_salas">
                                <hr>

                                <label for="fecha">Fecha: </label>
                                <input type="date" id="fecha_mesa">

                                <br>

                                <label for="horas">Horas disponibles: </label>
                                <br>
                                <!--Depende de consulta a la BD-->

                                <div id="horas">
                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="12:30-14:30" checked>
                                        <label for="hora">12:30-14:30</label>
                                    </div>

                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="13:30-15:30">
                                        <label for="hora">13:30-15:30</label>
                                    </div>

                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="14:00-16:00">
                                        <label for="hora">14:00-16:00</label>
                                    </div>

                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="14:30-16:30">
                                        <label for="hora">14:30-16:30</label>
                                    </div>

                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="15:00-16:30">
                                        <label for="hora">15:00-16:30</label>
                                    </div>

                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="16:30-17:30">
                                        <label for="hora">16:30-17:30</label>
                                    </div>

                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="17:30-18:30">
                                        <label for="hora">17:30-18:30</label>
                                    </div>

                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="18:30-19:30">
                                        <label for="hora">18:30-19:30</label>
                                    </div>

                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="19:30-20:30">
                                        <label for="hora">19:30-20:30</label>
                                    </div>

                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="20:30-22:00">
                                        <label for="hora">20:30-22:00</label>
                                    </div>

                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="21:00-22:30">
                                        <label for="hora">21:00-22:30</label>
                                    </div>

                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="21:00-23:00">
                                        <label for="hora">21:00-23:00</label>
                                    </div>

                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="21:30-23:30">
                                        <label for="hora">21:30-23:30</label>
                                    </div>

                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="22:00-23:30">
                                        <label for="hora">22:00-23:30</label>
                                    </div>

                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="23:00-00:00">
                                        <label for="hora">23:00-00:00</label>
                                    </div>

                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="23:00-00:30">
                                        <label for="hora">23:00-00:30</label>
                                    </div>

                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="23:00-01:00">
                                        <label for="hora">23:00-01:00</label>
                                    </div>

                                    <div id="hora">
                                        <input type="radio" id="hora_m" name="hora_m" value="23:30-01:00">
                                        <label for="hora">23:30-01:00</label>
                                    </div>
                                </div>
                                
                                <br>
                                <br>
                            </div>


                            <div id="fecha_hora_celeb">
                                <hr>

                                <label for="fecha">Fecha: </label>
                                <input type="date" id="fecha_celeb">

                                <br>

                                <label for="horas">Horas disponibles: </label>
                                <!--Depende de consulta-->
                                <div id="horas">
                                    <div id="hora_celeb">
                                        <input type="radio" id="hora_c" name="hora_c" value="Mañana">
                                        <label for="hora">Mañana (A partir de las 13:00)</label>
                                    </div>
                                    <div id="hora_celeb">
                                        <input type="radio" id="hora_c" name="hora_c" value="tarde" checked>
                                        <label for="hora">Tarde (A partir de las 19:00)</label>
                                    </div>
                                </div>
                                <br>
                                <br>
                            </div>

                            <div id="boton_aceptar">
                                <input type="submit" id="submit" name="aceptar" value="Aceptar">
                            </div>
                        </form>
